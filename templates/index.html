<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíä Pill-ID Scanner</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 1rem; }
        .container { background-color: white; padding: 2rem 3rem; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 100%; }
        h1 { color: #2c3e50; }
        /* The disclaimer style is no longer needed but can be left or removed */
        .upload-area { margin: 1.5rem 0; }
        input[type="file"] { border: 2px dashed #3498db; padding: 2rem; border-radius: 8px; cursor: pointer; width: 100%; box-sizing: border-box; }
        button { background-color: #3498db; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s; margin-top: 1rem; }
        button:hover { background-color: #2980b9; }
        #results { margin-top: 2rem; text-align: left; border-top: 1px solid #eee; padding-top: 1rem; }
        #results h2 { color: #2980b9; margin-top: 0; }
        #results p { line-height: 1.6; }
        .loading { font-style: italic; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíä Pill-ID Scanner</h1>
        <p>Upload a photo of a tablet to identify it.</p>
        
        <div class="upload-area">
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        <button id="identifyBtn">Identify Pill</button>
        
        <div id="results">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('imageUpload');
            const identifyBtn = document.getElementById('identifyBtn');
            const resultsDiv = document.getElementById('results');

            identifyBtn.addEventListener('click', async () => {
                const file = imageUpload.files[0];
                if (!file) {
                    resultsDiv.innerHTML = '<p style="color: red;">Please select an image first.</p>';
                    return;
                }

                resultsDiv.innerHTML = '<p class="loading">üîç Identifying pill, please wait...</p>';

                const formData = new FormData();
                formData.append('image', file);

                try {
                    const response = await fetch('/identify', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.error) {
                         resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                    } else {
                        resultsDiv.innerHTML = `
                            <h2>${data.pill_name}</h2>
                            <p><strong>Confidence:</strong> ${(data.confidence_score * 100).toFixed(2)}%</p>
                            <p><strong>Common Uses:</strong> ${data.uses}</p>
                            <p><strong>Possible Side Effects:</strong> ${data.side_effects}</p>
                        `;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    resultsDiv.innerHTML = '<p style="color: red;">An error occurred. Please check the server logs.</p>';
                }
            });
        });
    </script>
</body>
</html>
